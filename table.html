<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 10px 0;
      }

      caption {
        font-size: 20px;
        height: 28px;
        line-height: 1;
        font-weight: 700;
      }

      td,
      th {
        border: 1px solid black;
        padding: 10px 20px;
      }

      .invalid {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table Title
      </caption>
      <thead>
        <tr>
          <th colspan="2">Name</th>
          <th>Science</th>
          <th>Literature</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2" scope="rowgroup">Alice</th>
          <td>April</td>
          <td>100</td>
          <td>90</td>
        </tr>
        <tr>
          <td>May</td>
          <td>110</td>
          <td>106</td>
        </tr>
        <tr>
          <th rowspan="2" scope="rowgroup">Juice</th>
          <td>April</td>
          <td>107</td>
          <td>110</td>
        </tr>
        <tr>
          <td>May</td>
          <td>120</td>
          <td>
            <table>
              <td class="invalid">115</td>
              <td>116</td>
            </table>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Sum</th>
          <td>437</td>
          <td>422</td>
        </tr>
      </tfoot>
    </table>

    <table>
      <caption>
        Personal pronouns
      </caption>
      <colgroup>
        <col span="3" />
        <col />
        <col style="background-color: yellow" />
      </colgroup>
      <tr>
        <td colspan="3">&nbsp;</td>
        <th scope="col">Subject</th>
        <th scope="col">Object</th>
      </tr>
      <tr>
        <th rowspan="5" scope="rowgroup">Singular</th>
        <th colspan="2" scope="row">1st Person</th>
        <td>I</td>
        <td>me</td>
      </tr>
      <tr>
        <th colspan="2" scope="row">2nd Person</th>
        <td>you</td>
        <td>you</td>
      </tr>
      <tr>
        <th rowspan="3" scope="rowgroup">3rd Person</th>
        <th class="symbol" scope="row">♂</th>
        <td>he</td>
        <td>him</td>
      </tr>
      <tr>
        <th class="symbol" scope="row">♀</th>
        <td>she</td>
        <td>her</td>
      </tr>
      <tr>
        <th class="symbol" scope="row">o</th>
        <td>it</td>
        <td>it</td>
      </tr>
      <tr>
        <th rowspan="3" scope="rowgroup">Plural</th>
        <th colspan="2" scope="row">1st Person</th>
        <td>we</td>
        <td>we</td>
      </tr>
      <tr>
        <th colspan="2" scope="row">2nd Person</th>
        <td>you</td>
        <td>you</td>
      </tr>
      <tr>
        <th colspan="2" scope="row">3rd Person</th>
        <td>they</td>
        <td>they</td>
      </tr>
    </table>
  </body>
</html>
