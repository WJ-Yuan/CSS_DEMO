<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translucent Border</title>
    <style>
      body {
        background: green;
      }

      .box {
        width: 200px;
        height: 100px;
        border: 10px solid hsla(0, 0%, 100%, 0.5);
        background: white;
        /* important */
        background-clip: padding-box;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
